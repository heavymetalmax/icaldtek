    - cron: '*/15 * * * *'
  
  # –î–æ–∑–≤–æ–ª–∏—Ç–∏ –∑–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: üì• –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∫–æ–¥
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: üì¶ –í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: üíæ –ö–µ—à—É–≤–∞—Ç–∏ Playwright –±—Ä–∞—É–∑–µ—Ä–∏
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      
      - name: üîß –í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ
        run: npm ci
      
      - name: üé≠ –í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ Playwright –±—Ä–∞—É–∑–µ—Ä–∏
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium chromium-headless-shell --with-deps
      
      - name: ÔøΩüé¨ –ó–∞–ø—É—Å—Ç–∏—Ç–∏ —Å–∫—Ä–∏–ø—Ç
        run: node index.js
      
      - name: üìä –ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ –∑–º—ñ–Ω–∏
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: ‚úÖ –ó–∞–∫–æ–º—ñ—Ç–∏—Ç–∏ —Ç–∞ push –æ–Ω–æ–≤–ª–µ–Ω–Ω—è
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dtek.ics
          git commit -m "üîÑ –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è –Ω–∞ $(date +'%d.%m.%Y %H:%M')"
          git push
      
      - name: üì§ –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∫–∞–ª–µ–Ω–¥–∞—Ä —è–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dtek-calendar
          path: dtek.ics
          retention-days: 30
      
      - name: üìù –ü–æ–∫–∞–∑–∞—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        run: |
          echo "‚úÖ –ö–∞–ª–µ–Ω–¥–∞—Ä –æ–Ω–æ–≤–ª–µ–Ω–æ!"
          echo "–†–æ–∑–º—ñ—Ä: $(wc -c < dtek.ics) bytes"
          echo "–†—è–¥–∫—ñ–≤: $(wc -l < dtek.ics)"
