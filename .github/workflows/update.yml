name: üîÑ Update DTEK Calendar

on:
  schedule:
    # –ó–∞–ø—É—Å–∫–∞—Ç–∏ –∫–æ–∂–Ω—ñ 10 —Ö–≤–∏–ª–∏–Ω
    - cron: '*/10 * * * *'
  
  # –î–æ–∑–≤–æ–ª–∏—Ç–∏ –∑–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: üì• –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∫–æ–¥
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: üì¶ –í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: üíæ –ö–µ—à—É–≤–∞—Ç–∏ Playwright –±—Ä–∞—É–∑–µ—Ä–∏
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      
      - name: üîß –í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ
        run: npm ci
      
      - name: üé≠ –í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ Playwright –±—Ä–∞—É–∑–µ—Ä–∏
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium chromium-headless-shell --with-deps
      
      - name: üé¨ –ó–∞–ø—É—Å—Ç–∏—Ç–∏ —Å–∫—Ä–∏–ø—Ç
        run: node index.js
        # –°–∫—Ä–∏–ø—Ç —Å–∞–º –∫–µ—Ä—É—î git: –∫–æ–º—ñ—Ç–∏—Ç—å —Ç–∞ –ø—É—à–∏—Ç—å –≤—Å—ñ –∑–º—ñ–Ω–∏
        # (dtek.ics, dtek-borshchahivka.ics, last_run_state.json)

      - name: üîÅ Commit & push generated calendars
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dtek.ics dtek-borshchahivka.ics last_run_state.json || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(ci): update generated calendars [skip ci]" || true
            # Ensure push uses the workflow token even if checkout didn't persist credentials
            git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
            git push origin HEAD:main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üì§ –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∫–∞–ª–µ–Ω–¥–∞—Ä—ñ —è–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dtek-calendars
          path: |
            dtek.ics
            dtek-borshchahivka.ics
            last_run_state.json
          retention-days: 30
      
      - name: üìù –ü–æ–∫–∞–∑–∞—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        run: |
          echo "‚úÖ –ö–∞–ª–µ–Ω–¥–∞—Ä—ñ –æ–Ω–æ–≤–ª–µ–Ω–æ!"
          for f in dtek*.ics; do
            echo "$f: $(wc -c < $f) bytes, $(wc -l < $f) —Ä—è–¥–∫—ñ–≤"
          done
